type favour @model {
    id: id
    createTime: date
    owingUser: String
    description: String
    favourOwed: String
    isCompleted: Boolean
    debtForgiven: Boolean
}

type user @model {
    id: ID!
    firstName: String!
    lastName: String!
    profileImageURL: String!
    email: String!
    password: Password!
    timeCreated: Date!
    lastUpdated: Date!
}